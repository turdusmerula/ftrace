<!doctype html>
<html lang="en" ng-app="ftraceAnalyser">
<head>
<meta charset="utf-8">
<title>Le Bourniou</title>

<!-- <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"> -->
<link rel="stylesheet" href="css/app.css">

<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css"/>

</head>
<body>

	<div id="wrapper">
	

		<div class="container" ng-controller='MainCtrl'>

		</div>
		
	</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="bower_components/ui-router/release/angular-ui-router.js"></script>
